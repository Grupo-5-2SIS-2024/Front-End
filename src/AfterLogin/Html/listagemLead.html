<body>

        <div id="sidebar_content">
            <div id="user">

            </div>

            <ul id="side_items">
                <li class="side-item">
                    <a href="homePosLoginMedico.html">
                        <i class="fa-solid fa-home"></i>
                        <span class="item-description">
                            Home
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="calendario.html">
                        <i class="fa-solid fa-calendar"></i>
                        <span class="item-description">
                            Agendamento
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="listagemColaborador.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Colaborador
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="listagemPaciente.html">
                        <i class="fa-solid fa-hospital-user"></i>
                        <span class="item-description">
                            Paciente
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="dashboards.html">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboards
                        </span>
                    </a>
                </li>

                <li class="side-item active">
                    <a href="listagemLead.html">
                        <i class="fa-solid fa-filter"></i>
                        <span class="item-description">
                            Leads
                        </span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button onclick="deslogar()" id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="header">
                <h1>Área dos <span>Leads</span></h1>
            </div>
            <div class="KPIS">
                <div class="cardKpi">
                    <div class="kpiContent">
                        <div class="kpiData">
                            <p class="kpiNumber"></p>
                            <p class="kpiText">Leads</p>
                            <p class="kpiSubtext">Quantidade de leads dos ultimos 3 meses</p>
                        </div>
                        <div class="kpiIcon">
                            <img src="../Assets/cruz.png" alt="Ícone">
                        </div>
                    </div>
                </div>
                <div class="cardKpi">
                    <div class="kpiContent">
                        <div class="kpiData">
                            <p class="kpiNumber"></p>
                            <p class="kpiText">Taxa de conversão</p>
                            <p class="kpiSubtext">% de Leads Convertidos em Pacientes (ultimos 6 meses)</p>
                        </div>
                        <div class="kpiIcon">
                            <img src="../Assets/cruz.png" alt="Ícone">
                        </div>
                    </div>
                </div>
                <div class="cardKpi">
                    <div class="kpiContent">
                        <div class="kpiData">
                            <p class="kpiNumber"></p>
                            <p class="kpiText">Leads com +6 Meses</p>
                            <p class="kpiSubtext">Leads que estão cadastrados a mais de 6 meses</p>
                        </div>
                        <div class="kpiIcon">
                            <img src="../Assets/cruz.png" alt="Ícone">
                        </div>
                    </div>
                </div>
            </div>
            <div class="listagemBox" id="listagem"></div>
        </div>
        </div>

    </main>
    <script src="../Js/listagemLead.js"></script>
    <script src="../Js/funcoesPadroes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Js/sessao.js"></script>
