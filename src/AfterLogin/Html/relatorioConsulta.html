<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Paciente</title>
  <link rel="stylesheet" href="../Css/relatorioConsulta.css">
</head>
<body>
  <div class="container">
    <h1>Relatório de Consulta</h1>
    
    <label for="resumo-consulta">Resumo da Consulta:</label>
    <input type="text" id="resumo-consulta" placeholder="Digite um resumo da consulta">
    
    <label for="relatorio-consulta">Relatório:</label>
    <input type="text" id="relatorio-consulta" placeholder="Digite o relatório">

    <label for="consulta-id">Consulta ID:</label>
    <input type="text" id="consulta-id" placeholder="Digite o ID da consulta">

    <label for="medico">Médico:</label>
    <input type="text" id="medico" placeholder="Digite o nome do médico">

    <label for="especificacao-medica">Especificação Médica:</label>
    <input type="text" id="especificacao-medica" placeholder="Digite a especialização médica">

    <label for="status-consulta">Status da Consulta:</label>
    <input type="text" id="status-consulta" placeholder="Digite o status da consulta">

    <label for="paciente">Paciente:</label>
    <input type="text" id="paciente" placeholder="Digite o nome do paciente">

    <button type="submit">Enviar</button>
  </div>
</body>
</html>
