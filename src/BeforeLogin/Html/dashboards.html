<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/dashboard.css">
    <link rel="stylesheet" href="../Css/Sidebar.css">
    <link rel="shortcut icon" href="../../Assets/logo_Multclinics_branca_sem_nome.png" type="image/x-icon">
    <title>Multiclinics | Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="../Assets/perfil.jpeg" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">Silvia</span>
                    <span class="item-description">ADM</span>
                </p>
            </div>
            <ul id="side_items">
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-home"></i>
                        <span class="item-description">Home</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-calendar"></i>
                        <span class="item-description">Agendamento</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="listagemColaborador.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Colaborador</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="listagemPaciente.html">
                        <i class="fa-solid fa-hospital-user"></i>
                        <span class="item-description">Paciente</span>
                    </a>
                </li>
                <li class="side-item active">
                    <a href="dashboards.html">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">Dashboards</span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div id="logout">
            <button id="logout_btn">
               <a href="../../Html/index.html"> <i class="fa-solid fa-right-from-bracket"></i></a>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main onload="buscar(), buscarRosca()">
        <div class="dashboard">
            <h1>DASHBOARD</h1>
            <div class="grid-container">
                <div class="card executed-appointments">
                    <div id="rosca" class="line-chart">
                        <canvas id="GraficoRosca"></canvas>
                    </div>
                </div>
                <div class="card upcoming-appointments">
                    <p>Agendamentos recorrentes pr√≥ximos ao vencimento:</p>
                    <table id="tableUpcomingAppointments">
                        <tr>
                            <th>Paciente</th>
                            <th>Vencimento</th>
                            <th>Especialidade</th>
                        </tr>
                    </table>
                </div>
                <div class="card patients-released">
                    <div class="line-chart">
                        <canvas id="GraficoBarraHorizontal"></canvas>
                    </div>
                </div>
                <div class="card retention">
                    <div class="line-chart">
                        <canvas id="GraficoBarraDePe"></canvas>
                    </div>
                </div>

                <div class="card grande">
                    <div class="line-chart">
                        <canvas id="GraficoLinhaFidelizacao"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="../Js/dashboards.js"></script>
    <script src="../Js/funcoesPadroes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
